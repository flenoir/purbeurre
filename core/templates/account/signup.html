{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block first_row %}

<div class="container connexion_row_windows justify-content-center rounded">
<h2 class="text-center mb-4">Création de votre compte</h2>

    <form method="post" class="form-inline justify-content-center" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary ml-4" type="submit">créer</button>
    </form>
</div>

{% endblock %}
