{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block first_row %}


<div class="container">
<h2>Log in</h2>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Log in</button>
    </form>
    <a class="btn btn-link" href="{% url 'password_reset' %}">Forgot password ?</a>
</div>

{% endblock %}
